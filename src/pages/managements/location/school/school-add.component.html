<ion-header>
  <ion-navbar>
    <ion-title>
      添加学校
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #registerFrom="ngForm">

    <ion-item>
      <ion-label floating>学校名称</ion-label>
      <ion-input type="text" name="name" [(ngModel)]='name' required [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>


    <div padding>
      <button type="submit" ion-button color="primary" block [disabled]="!registerFrom.form.valid">添加学校</button>
    </div>


  </form>
</ion-content>
